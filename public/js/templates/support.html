<h1>Support</h1>
<div ng-repeat="(number, messages) in numbers">
  <h3>{{number}}</h3>
  <div ng-repeat="(id, message) in messages">
    <code>{{message.date_sent}}</code>
    <p ng-class="{is_support: message.is_support}">{{message.body}}</p>
  </div>
  <input type="text" ng-model="newMessage" />
  <button class="btn btn-info" ng-click="sendMessage(newMessage, number)">sendText</button>
</div>
